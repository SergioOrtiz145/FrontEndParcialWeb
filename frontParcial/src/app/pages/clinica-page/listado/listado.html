<div>
  <h2>Lista de Clínicas</h2>
  <table style="width: 100%;">
    <tr>
      <th>Nombre</th>
      <th>Ciudad</th>
      <th>Dirección</th>
      <th>Teléfono</th>
      <th>Camas</th>
    </tr>
    <tr *ngFor="let clinica of clinicas">
      <td>{{ clinica.nombre }}</td>
      <td>{{ clinica.ciudad }}</td>
      <td>{{ clinica.direccion }}</td>
      <td>{{ clinica.telefono }}</td>
      <td>{{ clinica.cantidadCamas }}</td>
    </tr>
  </table>
</div>
