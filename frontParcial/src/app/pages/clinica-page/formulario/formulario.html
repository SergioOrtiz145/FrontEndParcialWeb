<div style="background: #f0f0f0; padding: 20px; margin-bottom: 20px;">
  <h2>Nueva Clínica</h2>
  
  <input type="text" placeholder="Nombre" [(ngModel)]="nuevaClinica.nombre" style="margin: 5px; padding: 8px;">
  <br>
  <input type="text" placeholder="Ciudad" [(ngModel)]="nuevaClinica.ciudad" style="margin: 5px; padding: 8px;">
  <br>
  <input type="text" placeholder="Dirección" [(ngModel)]="nuevaClinica.direccion" style="margin: 5px; padding: 8px;">
  <br>
  <input type="text" placeholder="Teléfono" [(ngModel)]="nuevaClinica.telefono" style="margin: 5px; padding: 8px;">
  <br>
  <input type="number" placeholder="Camas" [(ngModel)]="nuevaClinica.cantidadCamas" style="margin: 5px; padding: 8px;">
  <br>
  <input type="date" [(ngModel)]="nuevaClinica.fechaCreacion" style="margin: 5px; padding: 8px;">
  <br>
  <button (click)="guardar()" style="margin: 10px; padding: 10px 20px; background: green; color: white; border: none; cursor: pointer;">
    Guardar
  </button>
</div>
